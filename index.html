<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Ícone da aba -->
    <link rel="icon" type="imagem/png" href="/imagens/nota2.png" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Equalizar</title>
</head>

<body>
    <div class="container" id="play">
        <!-- <h4><i class="material-icons">equalizer</i>Equalizar</h4> -->
        <div id="marca">
            <img src="/imagens/nota2.png" height="20%" width="20%"> 
            <h4>Equalizar</h4>
        </div>
        <div class="descricao">
            <img src="imagens/fundo2.jpg" height="220px" width="340px" alt="">
            <h4>Title</h4>
            <p class="artist">Artist</p>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <img src="imagens/left.png" class="material-icons" id="botaoLeft">
            <div>
                <img src="imagens/play.png" class="material-icons" id="botaoplay">
                <img src="imagens/pause.png" class="material-icons" id="botaopause">
            </div>
            <img src="imagens/right.png" class="material-icons" id="botaoRight">
        </div>
        <audio src="musicas/capital-inicial-só-chove.mp3"></audio>
        <script src="index.js"></script>
    </div>


    
</body>
</html>
